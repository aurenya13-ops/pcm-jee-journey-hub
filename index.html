  <style>
    /* Ocean Deep Learning Styles */
    .ocean-feynman-tool, .ocean-spaced-rep, .ocean-active-recall {
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .tool-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .tool-header h2 {
      font-size: 36px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    
    .feynman-start, .test-selection {
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
    }
    
    .concept-selector {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }
    
    .concept-selector select {
      flex: 1;
      padding: 12px;
      border: 2px solid var(--border);
      border-radius: 10px;
      background: var(--bg-dark);
      color: var(--text-primary);
      font-size: 16px;
    }
    
    .start-btn, .save-btn, .complete-btn {
      padding: 12px 30px;
      background: var(--primary);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .start-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }
    
    .feynman-session-card {
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
    }
    
    .feynman-step {
      margin-bottom: 30px;
    }
    
    .feynman-step h4 {
      font-size: 20px;
      color: var(--primary);
      margin-bottom: 10px;
    }
    
    .feynman-step textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid var(--border);
      border-radius: 10px;
      background: var(--bg-dark);
      color: var(--text-primary);
      font-size: 16px;
      font-family: inherit;
      resize: vertical;
    }
    
    .add-gap {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .add-gap input {
      flex: 1;
      padding: 10px;
      border: 2px solid var(--border);
      border-radius: 8px;
      background: var(--bg-dark);
      color: var(--text-primary);
    }
    
    .gap-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: var(--bg-dark);
      border-radius: 8px;
      margin-bottom: 10px;
    }
    
    .sessions-grid, .tests-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .session-card, .test-card {
      background: var(--bg-dark);
      border: 2px solid var(--border);
      border-radius: 15px;
      padding: 20px;
      transition: all 0.3s ease;
    }
    
    .session-card:hover, .test-card:hover {
      border-color: var(--primary);
      transform: translateY(-3px);
    }
    
    .rep-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-box {
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 15px;
      padding: 25px;
      text-align: center;
    }
    
    .stat-box h3 {
      font-size: 42px;
      color: var(--primary);
      margin-bottom: 10px;
    }
    
    .flashcard {
      width: 100%;
      max-width: 600px;
      height: 400px;
      margin: 0 auto;
      perspective: 1000px;
      position: relative;
    }
    
    .flashcard-front, .flashcard-back {
      position: absolute;
      width: 100%;
      height: 100%;
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 20px;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      transition: transform 0.6s;
    }
    
    .flashcard-back {
      transform: rotateY(180deg);
    }
    
    .flashcard.flipped .flashcard-front {
      transform: rotateY(180deg);
    }
    
    .flashcard.flipped .flashcard-back {
      transform: rotateY(0);
    }
    
    .quality-buttons {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }
    
    .quality-btn {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .quality-btn.hard { background: #ff006e; }
    .quality-btn.good { background: #3a86ff; }
    .quality-btn.easy { background: #06ffa5; }
    
    .no-cards {
      text-align: center;
      padding: 60px;
      background: var(--bg-card);
      border-radius: 20px;
    }
    
    .no-cards i {
      font-size: 64px;
      color: var(--success);
      margin-bottom: 20px;
    }
  </style>
</head>

  <!-- Scripts -->
  <script src="theme-manager.js"></script>
  <script src="ocean-music-player.js"></script>
  <script src="ocean-deep-learning.js"></script>
  
  <script>
    // Main App Logic
    function showSection(section) {
      const content = document.getElementById('main-content');
      
      // Update active button
      document.querySelectorAll('.sidebar-btn').forEach(btn => btn.classList.remove('active'));
      event?.target?.classList.add('active');
      
      // Render content
      if (section === 'music') {
        content.innerHTML = oceanMusicPlayer.render();
      } else if (section === 'feynman') {
        content.innerHTML = oceanDeepLearning.renderFeynmanTool();
      } else if (section === 'spaced-rep') {
        content.innerHTML = oceanDeepLearning.renderSpacedRepetition();
      } else if (section === 'active-recall') {
        content.innerHTML = oceanDeepLearning.renderActiveRecall();
      } else if (section === 'themes') {
        content.innerHTML = themeManager?.renderThemeSelector() || '<h2>Themes coming soon!</h2>';
      } else {
        content.innerHTML = `
          <div style="padding: 40px; text-align: center;">
            <h1 style="font-size: 48px; margin-bottom: 20px;">ðŸŒŠ Welcome to the Ocean</h1>
            <p style="font-size: 20px; color: var(--text-secondary);">
              Choose a section from the sidebar to dive deep!
            </p>
          </div>
        `;
      }
      
      content.scrollTop = 0;
    }
    
    // Initialize
    setTimeout(() => {
      showSection('feynman');
    }, 500);
    
    // Console

  </script>
