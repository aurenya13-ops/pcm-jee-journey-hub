<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ultimate PCM × Tech Learning Platform - Replace Coaching, Master Concepts, Build Projects">
  <title>PCM × Tech Ultimate Hub - Your Complete Learning Ecosystem</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Math rendering -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div id="app">
    <!-- Top Navigation Bar -->
    <nav class="navbar">
      <div class="nav-brand">
        <i class="fas fa-rocket"></i>
        <h1>PCM × Tech Ultimate Hub</h1>
      </div>
      
      <div class="nav-center">
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" id="global-search" placeholder="Search anything..." onkeyup="globalSearch(event)">
        </div>
      </div>
      
      <div class="nav-right">
        <div class="user-stats">
          <span class="xp-badge" title="Experience Points">
            <i class="fas fa-star"></i> <span id="user-xp">0</span> XP
          </span>
          <span class="level-badge" title="Current Level">
            <i class="fas fa-trophy"></i> Level <span id="user-level">1</span>
          </span>
          <span class="streak-badge" title="Study Streak">
            <i class="fas fa-fire"></i> <span id="user-streak">0</span> days
          </span>
        </div>
        
        <div class="theme-switcher">
          <button class="icon-btn" onclick="prevTheme()" title="Previous Theme">
            <i class="fas fa-chevron-left"></i>
          </button>
          <span id="theme-name">Neon Cyberpunk</span>
          <button class="icon-btn" onclick="nextTheme()" title="Next Theme">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-section">
        <h3><i class="fas fa-home"></i> Main</h3>
        <button class="sidebar-btn active" onclick="showSection('dashboard')">
          <i class="fas fa-chart-line"></i> Dashboard
        </button>
        <button class="sidebar-btn" onclick="showSection('study-planner')">
          <i class="fas fa-calendar-alt"></i> Study Planner
        </button>
        <button class="sidebar-btn" onclick="showSection('achievements')">
          <i class="fas fa-medal"></i> Achievements
        </button>
      </div>

      <div class="sidebar-section">
        <h3><i class="fas fa-book"></i> Subjects</h3>
        <button class="sidebar-btn" onclick="showSection('physics')">
          <i class="fas fa-atom"></i> Physics
        </button>
        <button class="sidebar-btn" onclick="showSection('chemistry')">
          <i class="fas fa-flask"></i> Chemistry
        </button>
        <button class="sidebar-btn" onclick="showSection('maths')">
          <i class="fas fa-square-root-alt"></i> Mathematics
        </button>
      </div>

      <div class="sidebar-section">
        <h3><i class="fas fa-laptop-code"></i> Technology</h3>
        <button class="sidebar-btn" onclick="showSection('coding')">
          <i class="fas fa-code"></i> Code Playground
        </button>
        <button class="sidebar-btn" onclick="showSection('projects')">
          <i class="fas fa-project-diagram"></i> Projects
        </button>
        <button class="sidebar-btn" onclick="showSection('tech-tools')">
          <i class="fas fa-tools"></i> Tech Tools
        </button>
      </div>

      <div class="sidebar-section">
        <h3><i class="fas fa-graduation-cap"></i> Learning</h3>
        <button class="sidebar-btn" onclick="showSection('video-lectures')">
          <i class="fas fa-video"></i> Video Lectures
        </button>
        <button class="sidebar-btn" onclick="showSection('practice')">
          <i class="fas fa-pen"></i> Practice Problems
        </button>
        <button class="sidebar-btn" onclick="showSection('mock-tests')">
          <i class="fas fa-clipboard-check"></i> Mock Tests
        </button>
        <button class="sidebar-btn" onclick="showSection('notes')">
          <i class="fas fa-sticky-note"></i> My Notes
        </button>
        <button class="sidebar-btn" onclick="showSection('flashcards')">
          <i class="fas fa-layer-group"></i> Flashcards
        </button>
      </div>

      <div class="sidebar-section">
        <h3><i class="fas fa-flask"></i> Interactive</h3>
        <button class="sidebar-btn" onclick="showSection('simulators')">
          <i class="fas fa-vial"></i> Simulators
        </button>
        <button class="sidebar-btn" onclick="showSection('calculators')">
          <i class="fas fa-calculator"></i> Calculators
        </button>
        <button class="sidebar-btn" onclick="showSection('visualizers')">
          <i class="fas fa-eye"></i> Visualizers
        </button>
      </div>

      <div class="sidebar-section">
        <h3><i class="fas fa-user"></i> Personal</h3>
        <button class="sidebar-btn" onclick="showSection('portfolio')">
          <i class="fas fa-briefcase"></i> Portfolio
        </button>
        <button class="sidebar-btn" onclick="showSection('blog')">
          <i class="fas fa-blog"></i> Blog
        </button>
        <button class="sidebar-btn" onclick="showSection('resume')">
          <i class="fas fa-file-alt"></i> Resume
        </button>
        <button class="sidebar-btn" onclick="showSection('contact')">
          <i class="fas fa-envelope"></i> Contact
        </button>
      </div>

      <div class="sidebar-section">
        <h3><i class="fas fa-cog"></i> Tools</h3>
        <button class="sidebar-btn" onclick="showSection('music')">
          <i class="fas fa-music"></i> Music Player
        </button>
        <button class="sidebar-btn" onclick="showSection('pomodoro')">
          <i class="fas fa-clock"></i> Pomodoro Timer
        </button>
        <button class="sidebar-btn" onclick="showSection('resources')">
          <i class="fas fa-book-open"></i> Resources
        </button>
      </div>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content" id="main-content">
      <!-- Content will be dynamically loaded here -->
    </main>

    <!-- Floating Music Player (Always Visible) -->
    <div class="floating-music-player" id="floating-player">
      <div class="player-header">
        <i class="fas fa-music"></i>
        <span id="current-track-title">No track playing</span>
        <button class="icon-btn" onclick="toggleMusicPlayer()">
          <i class="fas fa-chevron-down" id="player-toggle-icon"></i>
        </button>
      </div>
      <div class="player-body" id="player-body">
        <div class="player-embed" id="player-embed">
          <!-- YouTube/Spotify embed will go here -->
        </div>
        <div class="player-controls">
          <button class="control-btn" onclick="prevTrack()">
            <i class="fas fa-step-backward"></i>
          </button>
          <button class="control-btn play-btn" onclick="togglePlay()" id="play-btn">
            <i class="fas fa-play"></i>
          </button>
          <button class="control-btn" onclick="nextTrack()">
            <i class="fas fa-step-forward"></i>
          </button>
          <button class="control-btn" onclick="toggleShuffle()" id="shuffle-btn">
            <i class="fas fa-random"></i>
          </button>
          <button class="control-btn" onclick="toggleRepeat()" id="repeat-btn">
            <i class="fas fa-redo"></i>
          </button>
        </div>
        <div class="playlist-selector">
          <select id="playlist-select" onchange="changePlaylist()">
            <option value="lofi">Lofi Beats</option>
            <option value="focus">Deep Focus</option>
            <option value="classical">Classical</option>
            <option value="ambient">Ambient</option>
            <option value="motivation">Motivation</option>
            <option value="edm">EDM Study</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Pomodoro Timer (Floating) -->
    <div class="floating-pomodoro" id="floating-pomodoro">
      <div class="pomodoro-display">
        <span id="pomodoro-time">25:00</span>
      </div>
      <div class="pomodoro-controls">
        <button class="icon-btn" onclick="startPomodoro()">
          <i class="fas fa-play"></i>
        </button>
        <button class="icon-btn" onclick="pausePomodoro()">
          <i class="fas fa-pause"></i>
        </button>
        <button class="icon-btn" onclick="resetPomodoro()">
          <i class="fas fa-redo"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Load JavaScript in correct order -->
  <script src="gamification.js"></script>
  <script src="study-tools.js"></script>
  <script src="all-content.js"></script>
  <script src="search.js"></script>
  <script src="music-player.js"></script>
  <script src="app.js"></script>
</body>
</html>
