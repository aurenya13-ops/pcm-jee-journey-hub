<body>

        <div class="user-stats">

        </button>

    <!-- Main Content Area -->
    <main class="main-content" id="main-content">
      <!-- Content will be dynamically loaded here -->
    </main>

    <!-- Music Toggle Button (Shows when player is hidden) -->
    <button class="music-toggle-btn" onclick="toggleMusicPlayer()" title="Open Music Player (Ctrl+M)">
      <i class="fas fa-music"></i>
    </button>

    <!-- Floating Music Player (Hidden by default, shows when playing) -->
    <div class="floating-music-player" id="floating-player">
      <div class="player-header" onclick="toggleMusicPlayer()">
        <i class="fas fa-music"></i>
        <span id="current-track-title">Music Player</span>
        <button class="icon-btn" title="Toggle Player (Ctrl+M)">
          <i class="fas fa-chevron-down" id="player-toggle-icon"></i>
        </button>
      </div>
      <div class="player-body" id="player-body">
        <div class="player-embed" id="player-embed">
          <!-- YouTube player will be loaded here -->
        </div>
        <div class="player-controls">
          <button class="control-btn" onclick="prevTrack()" title="Previous Track">
            <i class="fas fa-step-backward"></i>
          </button>
          <button class="control-btn play-btn" onclick="togglePlay()" id="play-btn" title="Play/Pause">
            <i class="fas fa-play"></i>
          </button>
          <button class="control-btn" onclick="nextTrack()" title="Next Track">
            <i class="fas fa-step-forward"></i>
          </button>
          <button class="control-btn" onclick="toggleShuffle()" id="shuffle-btn" title="Shuffle">
            <i class="fas fa-random"></i>
          </button>
          <button class="control-btn" onclick="toggleRepeat()" id="repeat-btn" title="Repeat">
            <i class="fas fa-redo"></i>
          </button>
        </div>
        <div class="playlist-selector">
          <select id="playlist-select" onchange="changePlaylist()">
            <option value="lofi">â˜• Lofi Beats</option>

            <option value="motivation">ðŸ”¥ Motivation</option>
            <option value="edm">âš¡ EDM Study</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Pomodoro Timer (Bottom-Left, After Sidebar) -->
    <div class="floating-pomodoro" id="floating-pomodoro">
      <div class="pomodoro-display">
        <span id="pomodoro-time">25:00</span>
      </div>
      <div class="pomodoro-controls">
        <button class="icon-btn" onclick="startPomodoro()" title="Start (Ctrl+P)">
          <i class="fas fa-play"></i>
        </button>
        <button class="icon-btn" onclick="pausePomodoro()">
          <i class="fas fa-pause"></i>
        </button>
        <button class="icon-btn" onclick="resetPomodoro()">
          <i class="fas fa-redo"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Load JavaScript in CORRECT ORDER -->

  <script src="quiz-engine.js"></script>
  <script src="gamification.js"></script>
  <script src="study-tools.js"></script>
  
  <!-- 3. Load content renderer -->
  <script src="all-content.js"></script>
  
  <!-- 4. Load utilities -->
  <script src="search.js"></script>
  <script src="extra-features.js"></script>
  <script src="music-player.js"></script>
  
  <!-- 5. Load main app LAST -->
  <script src="app.js"></script>
