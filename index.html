<!DOCTYPE html>
<html lang="en" data-theme="ocean-blue">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåä PCM √ó Tech Ocean</title>
  
  <link rel="icon" href="https://nyc3.digitaloceanspaces.com/bhindi-drive/files/dd268986-2ece-4de2-81bb-7cb0174757e8/2026-01-17T03-32-51-180Z-109ae6b5-nano-banana-pro_1768620770948.jpg">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Styles -->
  <link rel="stylesheet" href="anime-pokemon-themes.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #667eea;
      --secondary: #764ba2;
      --accent: #06ffa5;
      --bg: #0d1b2a;
      --bg-card: rgba(26, 26, 26, 0.9);
      --bg-dark: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #888;
      --border: #333;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background: rgba(13, 27, 42, 0.95);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--border);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nav-brand img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .nav-brand h1 {
      font-size: 24px;
    }

    .theme-toggle-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--bg-dark);
      border: 2px solid var(--border);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .theme-toggle-btn:hover {
      border-color: var(--primary);
      transform: scale(1.1);
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 70px;
      width: 250px;
      height: calc(100vh - 70px);
      background: rgba(13, 27, 42, 0.95);
      border-right: 2px solid var(--border);
      padding: 20px;
      overflow-y: auto;
      backdrop-filter: blur(10px);
      z-index: 50;
    }

    .sidebar-section {
      margin-bottom: 30px;
    }

    .sidebar-section h3 {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 15px;
      text-transform: uppercase;
    }

    .sidebar-btn {
      width: 100%;
      padding: 12px 15px;
      background: transparent;
      border: none;
      color: #ccc;
      text-align: left;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
    }

    .sidebar-btn:hover {
      background: rgba(102, 126, 234, 0.1);
      color: white;
    }

    .sidebar-btn.active {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
    }

    /* Main Content */
    .main-content {
      margin-left: 250px;
      margin-top: 70px;
      min-height: calc(100vh - 70px);
      padding: 20px;
    }

    /* Content Sections */
    .content-section {
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section-title {
      font-size: 48px;
      text-align: center;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .section-subtitle {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 40px;
      font-size: 18px;
    }

    /* Chapter Cards */
    .chapters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .chapter-card {
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 20px;
      padding: 30px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .chapter-card:hover {
      border-color: var(--primary);
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    .chapter-card h3 {
      font-size: 24px;
      margin-bottom: 15px;
      color: var(--accent);
    }

    .chapter-topics {
      margin: 15px 0;
    }

    .chapter-topics span {
      display: inline-block;
      padding: 6px 12px;
      background: rgba(102, 126, 234, 0.2);
      border-radius: 15px;
      margin: 5px;
      font-size: 13px;
    }

    .tech-badge {
      display: inline-block;
      padding: 8px 16px;
      background: linear-gradient(135deg, #06ffa5, #00d4ff);
      color: #000;
      border-radius: 20px;
      font-weight: bold;
      margin-top: 15px;
    }

    /* Theme Grid */
    .theme-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .theme-btn {
      padding: 30px;
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 15px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 18px;
      text-transform: capitalize;
    }

    .theme-btn:hover {
      border-color: var(--primary);
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }
      
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-brand">
        <img src="https://nyc3.digitaloceanspaces.com/bhindi-drive/files/dd268986-2ece-4de2-81bb-7cb0174757e8/2026-01-17T03-32-51-180Z-109ae6b5-nano-banana-pro_1768620770948.jpg" alt="Logo">
        <h1>üåä PCM √ó Tech Ocean</h1>
      </div>
      
      <button class="theme-toggle-btn" onclick="showSection('themes')">
        <i class="fas fa-palette"></i>
      </button>
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-section">
        <h3><i class="fas fa-book"></i> Subjects</h3>
        <button class="sidebar-btn" onclick="showSection('physics')">
          <i class="fas fa-atom"></i> Physics
        </button>
        <button class="sidebar-btn" onclick="showSection('chemistry')">
          <i class="fas fa-flask"></i> Chemistry
        </button>
        <button class="sidebar-btn" onclick="showSection('maths')">
          <i class="fas fa-square-root-alt"></i> Maths
        </button>
      </div>

      <div class="sidebar-section">
        <h3><i class="fas fa-tools"></i> Tools</h3>
        <button class="sidebar-btn" onclick="showSection('music')">
          <i class="fas fa-headphones"></i> Music Player
        </button>
        <button class="sidebar-btn" onclick="showSection('pomodoro')">
          <i class="fas fa-clock"></i> Pomodoro
        </button>
      </div>

      <div class="sidebar-section">
        <h3><i class="fas fa-palette"></i> Themes</h3>
        <button class="sidebar-btn" onclick="showSection('themes')">
          <i class="fas fa-paint-brush"></i> Anime & Pokemon
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
      <div class="content-section">
        <h1 class="section-title">üåä Welcome to PCM √ó Tech Ocean</h1>
        <p class="section-subtitle">Choose a section from the sidebar to start learning!</p>
      </div>
    </main>
  </div>

  <!-- Load Scripts -->
  <script src="real-audio-player.js"></script>
  <script src="pomodoro-timer.js"></script>
  <script src="pcm-content.js"></script>
  
  <script>
    function showSection(section) {
      const content = document.getElementById('main-content');
      
      // Update active button
      document.querySelectorAll('.sidebar-btn').forEach(btn => btn.classList.remove('active'));
      if(event?.target) event.target.classList.add('active');
      
      if (section === 'music') {
        content.innerHTML = realAudioPlayer.render();
        realAudioPlayer.renderSongList();
        realAudioPlayer.loadSong();
      } 
      else if (section === 'pomodoro') {
        content.innerHTML = pomodoroTimer.render();
        pomodoroTimer.renderTasks();
        pomodoroTimer.updateDisplay();
        pomodoroTimer.updateStats();
      }
      else if (section === 'physics') {
        renderSubject('physics');
      }
      else if (section === 'chemistry') {
        renderSubject('chemistry');
      }
      else if (section === 'maths') {
        renderSubject('maths');
      }
      else if (section === 'themes') {
        content.innerHTML = `
          <div class="content-section">
            <h1 class="section-title">üé® Anime & Pokemon Themes</h1>
            <p class="section-subtitle">Choose your favorite theme!</p>
            <div class="theme-grid">
              ${['naruto', 'one-piece', 'aot', 'demon-slayer', 'mha', 'pikachu', 'charizard', 'blastoise', 'venusaur', 'mewtwo', 'lofi-girl', 'lofi-city', 'lofi-nature'].map(theme => `
                <button class="theme-btn" onclick="changeTheme('${theme}')">
                  ${theme.replace(/-/g, ' ')}
                </button>
              `).join('')}
            </div>
          </div>
        `;
      }
      
      content.scrollTop = 0;
    }

    function renderSubject(subject) {
      const data = PCM_CONTENT[subject];
      const content = document.getElementById('main-content');
      
      content.innerHTML = `
        <div class="content-section">
          <h1 class="section-title">${data.icon} ${data.name}</h1>
          <p class="section-subtitle">${data.chapters.length} chapters with formulas, problems & tech projects</p>
          
          <div class="chapters-grid">
            ${data.chapters.map(chapter => `
              <div class="chapter-card" onclick="showChapter('${subject}', ${chapter.id})">
                <h3>${chapter.title}</h3>
                <div class="chapter-topics">
                  ${chapter.topics.map(topic => `<span>${topic}</span>`).join('')}
                </div>
                ${chapter.techProject ? '<div class="tech-badge">üíª Tech Project Included</div>' : ''}
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    function showChapter(subject, chapterId) {
      const data = PCM_CONTENT[subject];
      const chapter = data.chapters.find(c => c.id === chapterId);
      const content = document.getElementById('main-content');
      
      content.innerHTML = `
        <div class="content-section">
          <button onclick="showSection('${subject}')" style="margin-bottom: 20px; padding: 10px 20px; background: var(--bg-card); border: 2px solid var(--border); border-radius: 8px; color: white; cursor: pointer;">
            ‚Üê Back to ${data.name}
          </button>
          
          <h1 class="section-title">${chapter.title}</h1>
          
          <div style="background: var(--bg-card); border: 2px solid var(--border); border-radius: 20px; padding: 30px; margin-bottom: 30px;">
            <h2 style="color: var(--accent); margin-bottom: 20px;">üìö Topics</h2>
            <div class="chapter-topics">
              ${chapter.topics.map(topic => `<span>${topic}</span>`).join('')}
            </div>
          </div>

          ${chapter.formulas ? `
            <div style="background: var(--bg-card); border: 2px solid var(--border); border-radius: 20px; padding: 30px; margin-bottom: 30px;">
              <h2 style="color: var(--accent); margin-bottom: 20px;">üìê Formulas</h2>
              ${chapter.formulas.map(f => `
                <div style="padding: 15px; background: var(--bg-dark); border-radius: 10px; margin-bottom: 15px;">
                  <strong>${f.name}:</strong> <code style="color: var(--accent); font-size: 18px;">${f.formula}</code>
                  ${f.vars ? `<br><small style="color: var(--text-secondary);">${f.vars}</small>` : ''}
                </div>
              `).join('')}
            </div>
          ` : ''}

          ${chapter.techProject ? `
            <div style="background: linear-gradient(135deg, rgba(6, 255, 165, 0.1), rgba(0, 212, 255, 0.1)); border: 2px solid var(--accent); border-radius: 20px; padding: 30px; margin-bottom: 30px;">
              <h2 style="color: var(--accent); margin-bottom: 15px;">üíª ${chapter.techProject.title}</h2>
              <p style="margin-bottom: 20px;">${chapter.techProject.description}</p>
              <pre style="background: #000; padding: 20px; border-radius: 10px; overflow-x: auto; color: #0f0; font-size: 14px;"><code>${chapter.techProject.code}</code></pre>
            </div>
          ` : ''}

          ${chapter.problems ? `
            <div style="background: var(--bg-card); border: 2px solid var(--border); border-radius: 20px; padding: 30px;">
              <h2 style="color: var(--accent); margin-bottom: 20px;">üéØ Practice Problems</h2>
              ${chapter.problems.map((p, i) => `
                <div style="padding: 20px; background: var(--bg-dark); border-radius: 10px; margin-bottom: 15px;">
                  <strong>Q${i+1}:</strong> ${p.q}
                  <details style="margin-top: 10px;">
                    <summary style="cursor: pointer; color: var(--accent);">Show Solution</summary>
                    <div style="margin-top: 10px; padding: 15px; background: rgba(6, 255, 165, 0.1); border-radius: 8px;">
                      <p><strong>Solution:</strong> ${p.solution}</p>
                      <p><strong>Answer:</strong> <code style="color: var(--accent);">${p.answer}</code></p>
                    </div>
                  </details>
                </div>
              `).join('')}
            </div>
          ` : ''}
        </div>
      `;
    }

    function changeTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('selected-theme', theme);
      alert('‚úÖ Theme changed to: ' + theme.replace(/-/g, ' '));
    }

    // Load saved theme
    const savedTheme = localStorage.getItem('selected-theme');
    if(savedTheme) {
      document.documentElement.setAttribute('data-theme', savedTheme);
    }

    // Initialize - show physics by default
    setTimeout(() => showSection('physics'), 100);

    console.log('üåä PCM √ó Tech Ocean Loaded!');
    console.log('‚úÖ Music Player Ready');
    console.log('‚úÖ Pomodoro Timer Ready');
    console.log('‚úÖ PCM Content Ready');
    console.log('‚úÖ Themes Ready');
  </script>
</body>
</html>
