  <!-- Integration & Override Script -->
  <script>
    // Override render functions to use complete versions
    if (typeof renderPhysicsComplete !== 'undefined') {
      renderPhysics = renderPhysicsComplete;
    }
    if (typeof renderChemistryComplete !== 'undefined') {
      renderChemistry = renderChemistryComplete;
    }
    if (typeof renderMathsComplete !== 'undefined') {
      renderMaths = renderMathsComplete;
    }
    if (typeof renderTechComplete !== 'undefined') {
      renderTech = renderTechComplete;
    }
    
    // Override dashboard render
    if (typeof renderDashboardComplete !== 'undefined') {
      renderDashboard = renderDashboardComplete;
    }
    
    // Extend showSection to include all sections
    const originalShowSection = showSection;
    showSection = function(section) {
      const content = document.getElementById('main-content');
      
      // Update active button
      document.querySelectorAll('.sidebar-btn').forEach(btn => btn.classList.remove('active'));
      const activeBtn = document.querySelector(`[onclick*="'${section}'"]`);
      if (activeBtn) activeBtn.classList.add('active');
      
      // Route to correct render function
      if (section === 'dashboard') {
        content.innerHTML = renderDashboardComplete();
        content.style.display = 'block';
        content.scrollTop = 0;
      } else if (section === 'game') {
        content.innerHTML = renderPCMTechGame();
        content.style.display = 'block';
        content.scrollTop = 0;
      } else if (section === 'music') {
        content.innerHTML = musicPlayer.render();
        content.style.display = 'block';
        content.scrollTop = 0;
      } else if (section === 'themes') {
        content.innerHTML = themeManager.renderThemeSelector();
        content.style.display = 'block';
        content.scrollTop = 0;
      } else {
        originalShowSection(section);
      }
    };
    
    // Initialize with dashboard
    setTimeout(() => {
      showSection('dashboard');
    }, 100);
    
    // Console welcome message
    console.log('üåä PCM √ó Tech Ocean - COMPLETE & WORKING!');

    console.log('  üíª 100+ Tech Projects (Web, DSA, Mobile, AI/ML)');
    console.log('  üéÆ PCM √ó Tech Game (adventure mode)');
    console.log('  üéØ 3000+ Problems');
    console.log('  üìù Notes, Flashcards, Mock Tests');
    console.log('  ‚è∞ Pomodoro Timer');
    console.log('  üèÜ XP, Levels, Streaks, Achievements');
    console.log('');
    console.log('‚å®Ô∏è KEYBOARD SHORTCUTS:');
    console.log('  Space = Play/Pause Music');
    console.log('  ‚Üê = Previous Song');
    console.log('  ‚Üí = Next Song');
