<!DOCTYPE html>
<html lang="en" data-theme="ocean-blue">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="https://nyc3.digitaloceanspaces.com/bhindi-drive/files/dd268986-2ece-4de2-81bb-7cb0174757e8/2026-01-17T03-32-51-180Z-109ae6b5-nano-banana-pro_1768620770948.jpg">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="themes.css">
  <link rel="stylesheet" href="anime-pokemon-themes.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg, #0d1b2a);
      color: var(--text-primary, #ffffff);
      min-height: 100vh;
    }

    /* REAL AUDIO PLAYER STYLES */
    .real-audio-player {
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .player-title {
      font-size: 48px;
      text-align: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .player-subtitle {
      text-align: center;
      color: #888;
      margin-bottom: 40px;
      font-size: 18px;
    }

    .playlist-tabs-real {
      display: flex;
      gap: 15px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .playlist-tab-real {
      padding: 15px 30px;
      border: 2px solid #333;
      border-radius: 25px;
      background: #1a1a1a;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      font-weight: 600;
    }

    .playlist-tab-real.active {
      color: white;
      border-color: transparent;
      transform: scale(1.05);
    }

    .playlist-tab-real:hover {
      transform: translateY(-3px);
    }

    .now-playing-card-real {
      background: rgba(26, 26, 26, 0.9);
      border: 2px solid #333;
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 40px;
      backdrop-filter: blur(20px);
    }

    .now-playing-real {
      display: flex;
      gap: 25px;
      align-items: center;
      margin-bottom: 25px;
    }

    .now-playing-real img {
      width: 120px;
      height: 120px;
      border-radius: 15px;
      object-fit: cover;
    }

    .song-details h3 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .song-details p {
      color: #888;
      font-size: 16px;
    }

    .progress-container-real {
      margin-bottom: 25px;
    }

    .progress-bar-real {
      width: 100%;
      height: 8px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      width: 0%;
      transition: width 0.1s linear;
    }

    .time-display-real {
      display: flex;
      justify-content: space-between;
      color: #888;
      font-size: 14px;
    }

    .controls-real {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      margin-bottom: 25px;
    }

    .control-btn-real {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #333;
      border: none;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .play-btn-real {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-size: 24px;
    }

    .control-btn-real:hover {
      transform: scale(1.1);
    }

    .control-btn-real.active {
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .volume-control-real {
      display: flex;
      gap: 15px;
      align-items: center;
      justify-content: center;
    }

    .volume-control-real i {
      color: #888;
    }

    .volume-control-real input[type="range"] {
      width: 150px;
    }

    .song-list-container-real {
      background: rgba(26, 26, 26, 0.9);
      border: 2px solid #333;
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(20px);
    }

    .song-list-container-real h3 {
      font-size: 28px;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .playlist-desc-real {
      color: #888;
      margin-bottom: 25px;
    }

    .song-list-real {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .song-item-real {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      background: #1a1a1a;
      border: 2px solid #333;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .song-item-real:hover {
      border-color: #667eea;
      transform: translateX(5px);
    }

    .song-item-real.active {
      border-color: #764ba2;
      background: rgba(102, 126, 234, 0.1);
    }

    .song-item-real img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }

    .song-info-real {
      flex: 1;
    }

    .song-info-real h4 {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .song-info-real p {
      color: #888;
      font-size: 14px;
    }

    .duration {
      color: #888;
      font-size: 14px;
      margin-right: 10px;
    }

    .playing-icon {
      color: #667eea;
      animation: pulse 1s infinite;
    }

    .play-icon {
      color: #888;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Navbar */
    .navbar {
      background: rgba(13, 27, 42, 0.95);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #333;
      backdrop-filter: blur(10px);
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nav-brand img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .nav-brand h1 {
      font-size: 24px;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 70px;
      width: 250px;
      height: calc(100vh - 70px);
      background: rgba(13, 27, 42, 0.95);
      border-right: 2px solid #333;
      padding: 20px;
      overflow-y: auto;
      backdrop-filter: blur(10px);
    }

    .sidebar-section {
      margin-bottom: 30px;
    }

    .sidebar-section h3 {
      font-size: 14px;
      color: #888;
      margin-bottom: 15px;
      text-transform: uppercase;
    }

    .sidebar-btn {
      width: 100%;
      padding: 12px 15px;
      background: transparent;
      border: none;
      color: #ccc;
      text-align: left;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar-btn:hover {
      background: rgba(102, 126, 234, 0.1);
      color: white;
    }

    .sidebar-btn.active {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    /* Main Content */
    .main-content {
      margin-left: 250px;
      margin-top: 70px;
      min-height: calc(100vh - 70px);
      padding: 20px;
    }

    /* Theme Button */
    .theme-toggle-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #1a1a1a;
      border: 2px solid #333;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .theme-toggle-btn:hover {
      border-color: #667eea;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-brand">
        <img src="https://nyc3.digitaloceanspaces.com/bhindi-drive/files/dd268986-2ece-4de2-81bb-7cb0174757e8/2026-01-17T03-32-51-180Z-109ae6b5-nano-banana-pro_1768620770948.jpg" alt="Logo">
        <h1>ðŸŒŠ PCM Ã— Tech Ocean</h1>
      </div>
      
      <button class="theme-toggle-btn" onclick="showSection('themes')">
        <i class="fas fa-palette"></i>
      </button>
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-section">
        <h3><i class="fas fa-music"></i> Music</h3>
        <button class="sidebar-btn active" onclick="showSection('music')">
          <i class="fas fa-headphones"></i> Real Audio Player
        </button>
      </div>

      <div class="sidebar-section">
        <h3><i class="fas fa-palette"></i> Themes</h3>
        <button class="sidebar-btn" onclick="showSection('themes')">
          <i class="fas fa-paint-brush"></i> Anime & Pokemon
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
      <!-- Content loads here -->
    </main>
  </div>

  <!-- Load Real Audio Player Script -->
  <script src="real-audio-player.js"></script>
  
  <script>
    function showSection(section) {
      const content = document.getElementById('main-content');
      
      // Update active button
      document.querySelectorAll('.sidebar-btn').forEach(btn => btn.classList.remove('active'));
      event?.target?.classList.add('active');
      
      if (section === 'music') {
        content.innerHTML = realAudioPlayer.render();
        realAudioPlayer.renderSongList();
        realAudioPlayer.loadSong();
      } else if (section === 'themes') {
        content.innerHTML = `
          <div style="padding: 40px;">
            <h1 style="font-size: 48px; text-align: center; margin-bottom: 40px;">
              ðŸŽ¨ Anime & Pokemon Themes
            </h1>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
              ${['naruto', 'one-piece', 'aot', 'demon-slayer', 'mha', 'pikachu', 'charizard', 'blastoise', 'venusaur', 'mewtwo', 'lofi-girl', 'lofi-city', 'lofi-nature'].map(theme => `
                <button onclick="changeTheme('${theme}')" style="
                  padding: 30px;
                  background: rgba(26, 26, 26, 0.9);
                  border: 2px solid #333;
                  border-radius: 15px;
                  color: white;
                  cursor: pointer;
                  transition: all 0.3s ease;
                  font-size: 18px;
                  text-transform: capitalize;
                " onmouseover="this.style.borderColor='#667eea'" onmouseout="this.style.borderColor='#333'">
                  ${theme.replace('-', ' ')}
                </button>
              `).join('')}
            </div>
          </div>
        `;
      }
    }

    function changeTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('selected-theme', theme);
      alert('Theme changed to: ' + theme.replace('-', ' '));
    }

    // Initialize
    setTimeout(() => showSection('music'), 100);

    console.log('ðŸŽµ REAL MP3 AUDIO PLAYER LOADED!');
    console.log('âœ… NO YOUTUBE - Pure HTML5 Audio!');
  </script>
</body>
