      const content = document.getElementById('main-content');
      
      // Update active button
      document.querySelectorAll('.sidebar-btn').forEach(btn => btn.classList.remove('active'));
      const activeBtn = document.querySelector(`[onclick*="'${section}'"]`);
      if (activeBtn) activeBtn.classList.add('active');
      
      // Route to correct render function
      if (section === 'dashboard') {
        content.innerHTML = renderDashboardComplete();
      } else if (section === 'deep-learning') {
        content.innerHTML = renderDeepLearningSystem();
      } else if (section === 'game') {
        content.innerHTML = renderPCMTechGame();
      } else if (section === 'music') {
        content.innerHTML = youtubeMusicPlayer.render();
      } else if (section === 'themes') {
        content.innerHTML = themeManager.renderThemeSelector();
      } else {
        originalShowSection(section);
      }
      
      content.style.display = 'block';
      content.scrollTop = 0;
