        </button>

        </button>
        <button class="sidebar-btn" onclick="showSection('maths')">
          <i class="fas fa-square-root-alt"></i> Maths (62)
        </button>

        </button>
        <button class="sidebar-btn" onclick="showSection('notes')">
          <i class="fas fa-sticky-note"></i> My Notes
        </button>
        <button class="sidebar-btn" onclick="showSection('pomodoro')">
          <i class="fas fa-clock"></i> Pomodoro
        </button>
        <button class="sidebar-btn" onclick="showSection('themes')">
          <i class="fas fa-palette"></i> Themes (15)
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
      <!-- Content loaded dynamically -->
    </main>

    <!-- Pomodoro Timer -->
    <div class="floating-pomodoro" id="pomodoro">
      <div class="pomodoro-display">
        <span id="timer">25:00</span>
      </div>
      <div class="pomodoro-controls">
        <button onclick="startTimer()"><i class="fas fa-play"></i></button>
        <button onclick="pauseTimer()"><i class="fas fa-pause"></i></button>
        <button onclick="resetTimer()"><i class="fas fa-redo"></i></button>
      </div>
    </div>

  <!-- Load Data Files First -->
  <script src="content/physics-complete.js"></script>

  <!-- Integration Script -->
  <script>
    // Override render functions to use complete versions
    if (typeof renderPhysicsComplete !== 'undefined') {
      renderPhysics = renderPhysicsComplete;
    }
    if (typeof renderChemistryComplete !== 'undefined') {
      renderChemistry = renderChemistryComplete;
    }
    if (typeof renderMathsComplete !== 'undefined') {
      renderMaths = renderMathsComplete;
    }
    if (typeof renderTechComplete !== 'undefined') {
      renderTech = renderTechComplete;
    }
    
    // Add theme selector function
    function showThemeSelector() {
      showSection('themes');
    }
    
    // Extend showSection to include game, music, and themes
    const originalShowSection = showSection;
    showSection = function(section) {
      const content = document.getElementById('main-content');
      
      // Update active button
      document.querySelectorAll('.sidebar-btn').forEach(btn => btn.classList.remove('active'));
      const activeBtn = document.querySelector(`[onclick="showSection('${section}')"]`);
      if (activeBtn) activeBtn.classList.add('active');
      
      if (section === 'game') {
        content.innerHTML = renderPCMTechGame();
        content.style.display = 'block';
        content.scrollTop = 0;
      } else if (section === 'music') {
        content.innerHTML = musicPlayer.render();
        content.style.display = 'block';
        content.scrollTop = 0;
      } else if (section === 'themes') {
        content.innerHTML = themeManager.renderThemeSelector();
        content.style.display = 'block';
        content.scrollTop = 0;
      } else {
        originalShowSection(section);
      }
    };
    
    // Console welcome message
    console.log('üåä PCM √ó Tech Ocean - YOUR Personal Learning Journey!');
    console.log('üé® Themes: 15 beautiful themes (auto-rotate every 48 hours)');
    console.log('üéµ Music: 150+ songs (Chill, Motivational, Growing Up)');
    console.log('üìö Content: 161 chapters, 3000+ problems, 100+ projects');
    console.log('üéÆ Game: PCM √ó Tech levels (11th ‚Üí 12th ‚Üí Grand Finale)');
    console.log('üéØ Features: Notes, Flashcards, Mock Tests, Pomodoro');
    console.log('üèÜ Gamification: XP, Levels, Streaks, Achievements');
    console.log('‚úÖ EVERYTHING WORKING: Themes, Music, Structure, UI');
    console.log('üöÄ Ready for your JEE journey!');
  </script>
  
  <!-- Add theme toggle button styles -->
  <style>
    .theme-toggle-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--bg-card);
      border: 2px solid var(--border);
      color: var(--text-primary);
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 15px;
    }
    
    .theme-toggle-btn:hover {
      border-color: var(--primary);
      transform: scale(1.1);
      box-shadow: var(--card-shadow);
    }
  </style>
</body>
